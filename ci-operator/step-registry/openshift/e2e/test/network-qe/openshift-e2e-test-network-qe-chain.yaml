chain:
  as: openshift-e2e-test-network-qe
  env:
  - name: TEST_FILTERS
    default: ~ChkUpgrade&;~NonPreRelease&;~Serial&;~DisconnectedOnly&;~HyperShiftMGMT&;~MicroShiftOnly&;FDPOVNOVS&
  - name: TEST_SCENARIOS
    default: SDN
  - name: TEST_TIMEOUT
    default: "35"
  steps:
  - ref: idp-htpasswd
  - ref: cucushift-pre
  - ref: cucushift-e2e
  - ref: openshift-extended-test
  - ref: openshift-e2e-test-qe-report
  documentation: |-
    Execute e2e tests from QE, which include golang, cucushift, ...(more to add)

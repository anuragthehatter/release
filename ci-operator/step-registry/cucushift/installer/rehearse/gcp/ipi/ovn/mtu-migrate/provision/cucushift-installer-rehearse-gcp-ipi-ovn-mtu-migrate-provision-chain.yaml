chain:
  as: cucushift-installer-rehearse-gcp-ipi-ovn-mtu-migrate-provision
  steps:
  - chain: ipi-conf-gcp
  - ref: ovn-conf 
  - chain: ipi-install
  - chain: network-mtu-migration-decrease
  - ref: network-mtu-migration-decrease-start
  - ref: network-mtu-migration-decrease-end
  env:
  - name: MTU_DECREASE
    default: "200"
  documentation: |-
    Create an IPI cluster on GCP with OVN for QE MTU migration testing and migrate cluster to a decreased MTU.
